      >
        <div>
          <h2>
            <span class="md:text-[45px] font-bold text-black">Interactive</span>

                <p class="text-black">Area (A) = 0.5 x b x h</p>
                <div class="mx-auto mt-2 mb-2">
                  <input
                    id="triangle-first-feild"
                    type="text"
                    placeholder="b"
                    class="bg-[#F1F1F1] text-black border border-white rounded px-3 py-2 w-20"
                  />
                  <span class="text-black text-lg ml-2">cm</span>
                  <input
                    id="triangle-second-feild"
                    type="text"
                    placeholder="h"

                  <span class="text-black text-lg ml-2">cm</span>
